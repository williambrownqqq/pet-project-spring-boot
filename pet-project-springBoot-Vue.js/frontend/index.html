<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style/zero.css">
        <link rel="stylesheet" href="style/form.css">
        <link rel="stylesheet" href="style/image.css">
    </head>

    <body>
        <main class="main">
            <article class="block__first">
                <section class="text">
                    <p class="text-main">Create an account</p>
                    <p class="text-light">Let's get started with your 30 day free trial.</p>
                </section>
                <section class="forms">
                    <form class="form">
                        <input type="text" name="name" placeholder="Name" class="window">
                        <input type="email" name="email" placeholder="Email" class="window">
                        <input type="password" name="password" placeholder="Password" class="window">
                    </form>
                </section>
                <section class="buttons">
                    <button class="button-account">
                        <p class="button__text">Create account</p>
                    </button>
                    <button class="button-sign">
                        <img src="images/Google__Logo.svg" alt="Google">
                        <p class="button__text">Sign up with Google</p>
                    </button>
                </section>
                <section class="logIn">
                    Already have an account ?
                    <a href="#" class="logIN__href">Log in</a>
                </section>
            </article>
            <article class="block__second">
                <img class="block__second-image" src="images/image1.svg" alt="dog">
            </article>
        </main>
    </body>

</html>
